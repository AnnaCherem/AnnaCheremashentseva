function pow(x, n) {  
    if (n < 1 || !Number.isInteger(n)) {
        return "Параметр 'n' має бути натуральним цілим числом від 1";
    }
    
    let result = 1;
    for (let i = 0; i < n; i++) {
        result *= x;
    }
    return result;
}
